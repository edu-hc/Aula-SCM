<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboração de Amigos!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
        }
        .friend-list {
            list-style-type: none;
            padding: 0;
        }
        .friend-list li {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .friend-list li a {
            text-decoration: none;
            color: #007BFF;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Colaboração de Amigos!</h1>
        <p>Atividade de GitHub</p>
    </header>
    
    <section>
        <h2>Lista de Colaboradores!</h2>
        <ul class="friend-list">
            <li>
                <strong>Nome:</strong> Exemplo Nome<br>
                <strong>GitHub:</strong> <a href="https://github.com/exemplo" target="_blank">github.com/exemplo</a>
            </li>
        </ul>
    </section>

    <footer>
        <p>Feito com ❤ por Eduardo</p>
    </footer>
</body>
</html>
